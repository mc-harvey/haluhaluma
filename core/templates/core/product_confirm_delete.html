{% extends 'base.html' %}

{% block content %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
    <strong class="font-bold">Warning:</strong>
    <span class="block">Are you sure you want to delete "{{ product.title }}"? This action cannot be undone.</span>
</div>

<form method="post" class="space-x-2">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Yes, delete</button>
    <a href="{% url 'product_detail' product.pk %}" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</a>
</form>
{% endblock %}
