{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">{{ title }}</h2>

<form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <div class="flex space-x-2">
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Save</button>
        <a href="{% url 'product_list' %}" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</a>
    </div>
</form>
{% endblock %}
